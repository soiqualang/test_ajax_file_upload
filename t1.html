<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
$(document).ready(function (e) {
    $('#imageUploadForm').on('submit',(function(e) {
        e.preventDefault();
        var formData = new FormData(this);
		console.log(formData);

        $.ajax({
            type:'POST',
            url: $(this).attr('action'),
            data:formData,
            cache:false,
            contentType: false,
            processData: false,
            success:function(data){
                console.log("success");
                console.log(data);
            },
            error: function(data){
                console.log("error");
                console.log(data);
            }
        });
    }));

    $("#ImageBrowse").on("change", function() {
        $("#imageUploadForm").submit();
    });
});
</script>
</head>
<body>

<form action="p.php" id="imageUploadForm" name="imageUploadForm">
	<input type="file" id="input_fgeotiff" name="input_fgeotiff" accept="image/tiff, image/jpeg, image/png">
	<input type="submit" name="btn_submit" id="btn_submit" value="Upload">
</form>

</body>
</html>
